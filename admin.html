<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Rumahs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .admin-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .logout-button:hover {
            background: #b91c1c;
        }
        
        .auth-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .auth-loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #1e40af;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #f0f9ff;
            border: 2px solid #1e40af;
            padding: 25px;
            border-radius: 0;
            text-align: center;
        }
        
        .stat-number {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-family: 'Outfit', sans-serif;
            color: #4a5568;
            font-size: 1rem;
        }
        
        .admin-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .admin-btn {
            background: #1e40af;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 0;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            text-decoration: none;
            display: inline-block;
        }
        
        .admin-btn:hover {
            background: #1d4ed8;
        }
        
        .admin-btn.secondary {
            background: transparent;
            color: #1e40af;
            border: 2px solid #1e40af;
        }
        
        .admin-btn.secondary:hover {
            background: #1e40af;
            color: white;
        }
        
        .waitlist-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border: 2px solid #1e40af;
        }
        
        .waitlist-table th,
        .waitlist-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .waitlist-table th {
            background: #f0f9ff;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            color: #1e40af;
        }
        
        .waitlist-table td {
            font-family: 'Outfit', sans-serif;
            color: #4a5568;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #4a5568;
            font-family: 'Outfit', sans-serif;
        }
        
        .error {
            background: #fef2f2;
            border: 2px solid #dc2626;
            color: #dc2626;
            padding: 20px;
            border-radius: 0;
            margin: 20px 0;
            font-family: 'Outfit', sans-serif;
        }
        
        .success {
            background: #f0fdf4;
            border: 2px solid #16a34a;
            color: #16a34a;
            padding: 20px;
            border-radius: 0;
            margin: 20px 0;
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Authentication Loading Screen -->
    <div id="authLoading" class="auth-loading">
        <div class="spinner"></div>
    </div>

    <!-- Logout Button -->
    <button id="logoutButton" class="logout-button" style="display: none;">Logout</button>

    <div class="admin-container" id="adminContent" style="display: none;">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <p>Manage your Rumahs waitlist</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalSignups">-</div>
                <div class="stat-label">Total Signups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todaySignups">-</div>
                <div class="stat-label">Today's Signups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueIPs">-</div>
                <div class="stat-label">Unique Visitors</div>
            </div>
        </div>

        <div class="admin-actions">
            <button class="admin-btn" onclick="refreshData()">Refresh Data</button>
            <a href="/api/waitlist/export" class="admin-btn secondary">Export CSV</a>
            <a href="/" class="admin-btn secondary">View Landing Page</a>
        </div>

        <div id="messageContainer"></div>

        <div id="waitlistContainer">
            <div class="loading">Loading waitlist data...</div>
        </div>
    </div>

    <script>
        // Authentication System
        async function checkAuthentication() {
            try {
                const response = await fetch('/api/auth', {
                    method: 'GET',
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (!data.authenticated) {
                    // Not authenticated, redirect to login
                    window.location.href = '/admin-login';
                    return false;
                }
                
                // Authenticated, show admin content
                document.getElementById('authLoading').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                document.getElementById('logoutButton').style.display = 'block';
                
                return true;
            } catch (error) {
                console.error('Authentication check failed:', error);
                // On error, redirect to login for security
                window.location.href = '/admin-login';
                return false;
            }
        }

        // Logout function
        async function logout() {
            try {
                await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: 'logout'
                    })
                });
                
                // Clear local storage
                localStorage.removeItem('admin_session');
                
                // Redirect to login
                window.location.href = '/admin-login';
            } catch (error) {
                console.error('Logout failed:', error);
                // Force redirect anyway
                window.location.href = '/admin-login';
            }
        }

        // Set up logout button
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('logoutButton').addEventListener('click', logout);
        });

        // Secure API request function
        async function secureApiRequest(url, options = {}) {
            const defaultOptions = {
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            };
            
            const response = await fetch(url, { ...defaultOptions, ...options });
            
            // Check if session expired
            if (response.status === 401) {
                window.location.href = '/admin-login';
                throw new Error('Session expired');
            }
            
            return response;
        }

        // Load data when page loads (after authentication)
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication first
            const isAuthenticated = await checkAuthentication();
            if (isAuthenticated) {
                loadStats();
                loadWaitlist();
            }
        });

        // Load statistics
        async function loadStats() {
            try {
                const response = await secureApiRequest('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    updateStats(data.data);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                showMessage('Error loading statistics', 'error');
            }
        }

        // Update statistics display
        function updateStats(statsData) {
            // Use the overall stats for total signups and unique visitors
            if (statsData.overall) {
                document.getElementById('totalSignups').textContent = statsData.overall.total_signups || 0;
                document.getElementById('uniqueIPs').textContent = statsData.overall.unique_visitors || 0;
            }
            
            // Use today's stats for today's signups
            if (statsData.today) {
                document.getElementById('todaySignups').textContent = statsData.today.today_signups || 0;
            }
        }

        // Load waitlist data
        async function loadWaitlist() {
            try {
                const response = await secureApiRequest('/api/waitlist');
                const data = await response.json();
                
                if (data.success) {
                    displayWaitlist(data.data);
                } else {
                    showMessage('Error loading waitlist data', 'error');
                }
            } catch (error) {
                console.error('Error loading waitlist:', error);
                showMessage('Error loading waitlist data', 'error');
            }
        }

        // Display waitlist in table
        function displayWaitlist(waitlistData) {
            const container = document.getElementById('waitlistContainer');
            
            if (waitlistData.length === 0) {
                container.innerHTML = '<div class="loading">No waitlist entries yet</div>';
                return;
            }

            let tableHTML = `
                <table class="waitlist-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Facebook Profile</th>
                            <th>Status</th>
                            <th>Willing to Pay</th>
                            <th>Date</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            waitlistData.forEach(entry => {
                const date = new Date(entry.timestamp).toLocaleDateString();
                const willingToPay = entry.willing_to_pay ? 'Yes' : 'No';
                
                // Determine status based on whether they have a Facebook profile
                let status;
                if (entry.status) {
                    status = entry.status; // Use database status if available
                } else {
                    // For older entries without status field, check if they have Facebook
                    status = entry.facebook ? 'complete' : 'incomplete';
                }
                
                const statusDisplay = status.charAt(0).toUpperCase() + status.slice(1);
                const statusColor = status === 'complete' ? '#16a34a' : '#f59e0b';
                
                tableHTML += `
                    <tr>
                        <td>${entry.email}</td>
                        <td>${entry.facebook ? `<a href="${entry.facebook}" target="_blank" style="color: #1e40af; text-decoration: underline;">${entry.facebook}</a>` : '<span style="color: #9ca3af;">No Facebook profile</span>'}</td>
                        <td><span style="color: ${statusColor}; font-weight: 500;">${statusDisplay}</span></td>
                        <td>${willingToPay}</td>
                        <td>${date}</td>
                        <td>${entry.ip_address}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        // Refresh all data
        function refreshData() {
            loadStats();
            loadWaitlist();
            showMessage('Data refreshed successfully', 'success');
        }

        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
