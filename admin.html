<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Rumahs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .admin-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #f0f9ff;
            border: 2px solid #1e40af;
            padding: 25px;
            border-radius: 0;
            text-align: center;
        }
        
        .stat-number {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-family: 'Outfit', sans-serif;
            color: #4a5568;
            font-size: 1rem;
        }
        
        .admin-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .admin-btn {
            background: #1e40af;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 0;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            text-decoration: none;
            display: inline-block;
        }
        
        .admin-btn:hover {
            background: #1d4ed8;
        }
        
        .admin-btn.secondary {
            background: transparent;
            color: #1e40af;
            border: 2px solid #1e40af;
        }
        
        .admin-btn.secondary:hover {
            background: #1e40af;
            color: white;
        }
        
        .waitlist-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border: 2px solid #1e40af;
        }
        
        .waitlist-table th,
        .waitlist-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .waitlist-table th {
            background: #f0f9ff;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            color: #1e40af;
        }
        
        .waitlist-table td {
            font-family: 'Outfit', sans-serif;
            color: #4a5568;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #4a5568;
            font-family: 'Outfit', sans-serif;
        }
        
        .error {
            background: #fef2f2;
            border: 2px solid #dc2626;
            color: #dc2626;
            padding: 20px;
            border-radius: 0;
            margin: 20px 0;
            font-family: 'Outfit', sans-serif;
        }
        
        .success {
            background: #f0fdf4;
            border: 2px solid #16a34a;
            color: #16a34a;
            padding: 20px;
            border-radius: 0;
            margin: 20px 0;
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <p>Manage your Rumahs waitlist</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalSignups">-</div>
                <div class="stat-label">Total Signups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todaySignups">-</div>
                <div class="stat-label">Today's Signups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueIPs">-</div>
                <div class="stat-label">Unique Visitors</div>
            </div>
        </div>

        <div class="admin-actions">
            <button class="admin-btn" onclick="refreshData()">Refresh Data</button>
            <a href="/api/waitlist/export" class="admin-btn secondary">Export CSV</a>
            <a href="index.html" class="admin-btn secondary">View Landing Page</a>
        </div>

        <div id="messageContainer"></div>

        <div id="waitlistContainer">
            <div class="loading">Loading waitlist data...</div>
        </div>
    </div>

    <script>
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadWaitlist();
        });

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/waitlist/stats');
                const data = await response.json();
                
                if (data.success) {
                    updateStats(data.data);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                showMessage('Error loading statistics', 'error');
            }
        }

        // Update statistics display
        function updateStats(statsData) {
            if (statsData.length > 0) {
                const latest = statsData[0];
                document.getElementById('totalSignups').textContent = latest.total;
                document.getElementById('uniqueIPs').textContent = latest.unique_ips;
                
                // Calculate today's signups
                const today = new Date().toISOString().split('T')[0];
                const todayData = statsData.find(stat => stat.signup_date === today);
                document.getElementById('todaySignups').textContent = todayData ? todayData.total : 0;
            }
        }

        // Load waitlist data
        async function loadWaitlist() {
            try {
                const response = await fetch('/api/waitlist');
                const data = await response.json();
                
                if (data.success) {
                    displayWaitlist(data.data);
                } else {
                    showMessage('Error loading waitlist data', 'error');
                }
            } catch (error) {
                console.error('Error loading waitlist:', error);
                showMessage('Error loading waitlist data', 'error');
            }
        }

        // Display waitlist in table
        function displayWaitlist(waitlistData) {
            const container = document.getElementById('waitlistContainer');
            
            if (waitlistData.length === 0) {
                container.innerHTML = '<div class="loading">No waitlist entries yet</div>';
                return;
            }

            let tableHTML = `
                <table class="waitlist-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Facebook Profile</th>
                            <th>Willing to Pay</th>
                            <th>Date</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            waitlistData.forEach(entry => {
                const date = new Date(entry.timestamp).toLocaleDateString();
                const willingToPay = entry.willing_to_pay ? 'Yes' : 'No';
                tableHTML += `
                    <tr>
                        <td>${entry.email}</td>
                        <td><a href="${entry.facebook}" target="_blank" style="color: #1e40af;">View Profile</a></td>
                        <td>${willingToPay}</td>
                        <td>${date}</td>
                        <td>${entry.ip_address}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        // Refresh all data
        function refreshData() {
            loadStats();
            loadWaitlist();
            showMessage('Data refreshed successfully', 'success');
        }

        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
